<!DOCTYPE html>
<html>
<head>
  <title>Random Pair Generator</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <a href="http://austincodingacademy.com">
    <img src="http://en.gravatar.com/userimage/107370100/a08594145564536138dfaaf072c7b241.png">
  </a>
  <h1>Random Pair Generator</h1>
  <p>Enter a list of names and press submit</p>
  <form>
    <textarea cols="50" rows="25" name="names"></textarea>
    <br><br>
    <input type="submit">
  </form>
  <br><br>
  <h3 id="pairs"></h3>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script type="text/javascript" src="./javascripts/script.js"></script>
</body>
</html>
